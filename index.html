<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vogue Website" />
    <meta http-equiv="Cache-control" content="public" />

    <!-- 
    - primary meta tags
  -->
    <title>Vogue - Cocktails & Spirits</title>

    <!-- 
    - favicon
  -->
    <link
      rel="shortcut icon"
      href="./assets/images/VogueLogoHeader.webp"
      type="image/jpg"
    />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js" defer></script>

    <!-- 
  - ionicon link
-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>

  <body>
    <!-- 
    - #PRELOADER
     -->

    <div class="preload" data-preaload>
      <div class="circle"></div>
      <p class="text">Vogue</p>
    </div>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/Vogue-logo-entire.png"
            width="100"
            height="50"
            alt="Vogue - Home"
          />
        </a>

        <nav class="navbar" data-navbar>
          <button class="close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link hover-underline active">
                <div class="separator"></div>

                <span class="span">Home</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="menu.html" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Menu</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="gallery.html" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Galleria</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="recensioni.html" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Recensioni</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="contatti.html" class="navbar-link hover-underline">
                <div class="separator"></div>

                <span class="span">Contatti</span>
              </a>
            </li>
          </ul>
        </nav>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <!-- 
        - #HERO
      -->

    <section class="hero text-center" aria-label="home" id="home">
      <div class="hero-slider">
        <div class="slider-item active">
          <div class="slider-bg">
            <img
              src="./assets/images/VogueCocktailGlass.webp"
              srcset="
                ./assets/images/VogueCocktailGlassSmall.webp   480w,
                ./assets/images/VogueCocktailGlassMedium.webp  767w,
                ./assets/images/VogueCocktailGlassLarge.webp  1024w,
                ./assets/images/VogueCocktailGlass.webp       2048w
              "
              sizes="50vw"
              alt="Vogue Cocktail Glass"
              class="img-cover"
            />
          </div>

          <p class="label-2 section-subtitle slider-reveal">Cocktails Unici</p>

          <h1 class="display-1 hero-title slider-reveal">Vogue</h1>

          <p class="body-2 hero-text slider-reveal">
            Immergiti in un'esperienza senza pari
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
